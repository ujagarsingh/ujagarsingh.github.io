<div class="col-md-4 mt20">
        <div class="post-img">
           {% if page.img %}
            <img width="600" src="{{site.baseurl}}/images/{{page.img}}" alt="{{page.title}}">
            {% else %}
            <img width="600" src="{{site.baseurl}}/images/{{site.default-image}}" alt="webjeda">
            {% endif %}
        </div>
            
        
        <div class="mt10 recent">
            <h3>Recent articles</h3>        
             <ul>
                {% for post in site.related_posts limit:5 %}

                  <li class="mb-2">
                      <div class="row">
                         <div class="col-3">
                              <a href="{{ post.url | prepend: site.baseurl }}">
                              <img width="100" src="{{site.baseurl}}/images/{{post.img}}" alt="{{post.title}}">
                              </a>
                         </div>
                         <div class="col-9">
                             <a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
                             <br/><small>&nbsp;&nbsp;{{ post.date | date_to_string }}</small>
                         </div>
                      </div>
                  </li>

                {% endfor %}
              </ul>
        </div>
        {% if site.fb-like-box %}
        <div class="mt10">
            <div class="fb-page" data-href="https://www.facebook.com/ujagar.singh.meena/" data-width="400" data-small-header="true" data-adapt-container-width="true" data-hide-cover="true" data-show-facepile="true"><blockquote cite="https://www.facebook.com/ujagar.singh.meena/" class="fb-xfbml-parse-ignore"><a href="{{site.fb-page-url}}">{{site.fb-page-title}}</a></blockquote></div>
        </div>
        {% endif %}
        <br>

</div>
